<!DOCTYPE html>
<html lang="en">
<head>

	<title>TodoAppJquery</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app-container">
		<h1>Jquery Todo App</h1>
